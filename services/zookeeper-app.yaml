version: '2.4'
services:
  app:
    logging:
      options:
        max-size: "10m"
        max-file: "5"
    hostname: zookeeper-app
    restart: always
    stop_grace_period: 1m
    image: nexus.citeck.ru/zookeeper:3.8.2-debian-11-r12
    expose:
      - 2181/tcp
    env_file:
      - ./environments/zookeeper-app.env
    volumes:
      - ./configs/zookeeper-app/zookeeper/data/:/bitnami/zookeeper/data/
    networks:
      - app_network
